---
- name: Update and upgrade apt packages
  become: true
  register: update_os_apt_status
  until: update_os_apt_status is success
  delay: 6
  retries: 15
  ansible.builtin.apt:
    update_cache: true
    upgrade: dist
    cache_valid_time: 3600
    autoclean: true
    autoremove: true
  notify:
  - Reboot
  tags:
  - molecule-idempotence-notest
